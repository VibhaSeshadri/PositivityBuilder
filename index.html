<!DOCTYPE html>
<html>
    <head>
        <title>Positivity Builder</title>
        <link rel="stylesheet" href="main.css">
        <script src = "myScript.js"></script>
    </head>
    
    <body>
        <h1>Positively Worth It</h1>
        <h2>"We cannot change what we are not aware of, and once we are aware, we cannot help but change."</h2>
        <h3>~ Sheryl Sandberg</h3>
        

        <table align="center">
            <tr>
                <td>
                    <textarea name="thought" wrap = "hard" rows = "5" cols = "50" id = "thought" placeholder="Type a positive thought you had today and hit submit. Then type a negative thought you had today and hit change. Finally enter a resolution to counteract this negative thought and hit refresh. Do this once a day for best results."></textarea>
                    <button id = "b3" onclick="refresh()">refresh </button>
                    <button id = "b2" onclick="replayNegativity()">change </button>
                    <button id = "b1" onclick="replayPositivity()">submit </button> 
                    
                </td>
            </tr>
        </table>
        <p id="output"></p>
        <p id = "nOutput"></p>
        <p id = "rOutput"></p>
    </body>
    
</html>
